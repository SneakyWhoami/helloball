<html>
<head>
    <link rel="stylesheet" href="balsamiqsans.css" type="text/css" charset="utf-8">
    <script type="text/javascript" src="rx.js"></script>
    <script type="text/javascript" src="rx.html.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
    <script type="text/javascript" src="textutils.js"></script>
    <script>
        function init() {
            var canvas = document.getElementById('svgmain');
            var canvasOffsetX = canvas.getBoundingClientRect().left;
            var canvasOffsetY = canvas.getBoundingClientRect().top;

            var width = window.innerWidth - (2 * canvasOffsetX);
            canvas.setAttribute('width', width);
            var height = window.innerHeight - canvasOffsetY - 250;
            canvas.setAttribute('height', height);
        }
    </script>
</head>
<body style="overflow: hidden; margin:0" onload="init()">
<svg xmlns="http://www.w3.org/2000/svg" style="border-style:solid;" id="svgmain"></svg>
<canvas id="canvasfortext" style="text-rendering: optimizeLegibility; '-webkit-font-smoothing': antialiased"></canvas>
<script type="text/javascript" src="helloball.js"></script>
<div style="font-family: 'Balsamiq Sans'; text-rendering: optimizelegibility;">AVAVA</div>
</body>

</html>
